<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boleta de Venta - HOTDOGZ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    .producto {
      margin-bottom: 8px;
    }
    #boleta {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
    }
    select, input, button {
      margin-top: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>游 Tienda de Mascotas HOTDOGZ 游</h1>
  <h2>Men칰 de Productos</h2>
  <div id="productos"></div>

  <h3>Seleccione una opci칩n:</h3>
  <select id="opcion">
    <option value="0">Seleccione...</option>
    <option value="1">Abrigo impermeable</option>
    <option value="2">Mr. Charlie Hoodie</option>
    <option value="3">Mint and Pink Stripes Hoodie</option>
    <option value="4">Comida para perros</option>
    <option value="5">Comida para gatos</option>
    <option value="6">Salir y mostrar boleta</option>
  </select>
  <button onclick="seleccionarProducto()">Aceptar</button>

  <div id="inputExtra"></div>

  <div id="boleta"></div>

  <script>
    const productos = [
      { codigo: 1, nombre: "Abrigo impermeable", precio: 89, stock: 10 },
      { codigo: 2, nombre: "Mr. Charlie Hoodie", precio: 55, stock: 8 },
      { codigo: 3, nombre: "Mint and Pink Stripes Hoodie", precio: 65, stock: 6 },
      { codigo: 4, nombre: "Comida para perros", precio: 12, stock: 50 }, // en kg
      { codigo: 5, nombre: "Comida para gatos", precio: 10, stock: 40 }
    ];

    let boleta = [];
    let total = 0;

    const divProductos = document.getElementById('productos');
    function mostrarProductos() {
      divProductos.innerHTML = "";
      productos.forEach(p => {
        const div = document.createElement('div');
        div.classList.add('producto');
        div.textContent = `${p.codigo}. ${p.nombre} (S/ ${p.precio}) - Stock: ${p.stock}${p.codigo >= 4 ? " kg" : " unidades"}`;
        divProductos.appendChild(div);
      });
    }

    mostrarProductos();

    function seleccionarProducto() {
      const opcion = parseInt(document.getElementById("opcion").value);
      const inputDiv = document.getElementById("inputExtra");
      inputDiv.innerHTML = "";

      if (opcion >= 1 && opcion <= 3) {
        const prod = productos[opcion - 1];
        inputDiv.innerHTML = `
          <p>${prod.nombre} - S/ ${prod.precio}</p>
          <label>쮺u치ntas prendas desea comprar?</label>
          <input type="number" id="cantidad" min="1"><br>
          <label>쯈u칠 talla desea? (S, M, L, XL)</label>
          <input type="text" id="talla"><br>
          <button onclick="agregarPrenda(${opcion})">Agregar</button>
        `;
      } else if (opcion === 4 || opcion === 5) {
        const prod = productos[opcion - 1];
        inputDiv.innerHTML = `
          <p>${prod.nombre} - S/ ${prod.precio} por kg</p>
          <label>쮺u치ntos kilogramos desea comprar?</label>
          <input type="number" id="kg" min="0.1" step="0.1"><br>
          <button onclick="agregarComida(${opcion})">Agregar</button>
        `;
      } else if (opcion === 6) {
        mostrarBoleta();
      } else {
        alert("Opci칩n no v치lida.");
      }
    }

    function agregarPrenda(opcion) {
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const talla = document.getElementById("talla").value.toUpperCase();
      const prod = productos[opcion - 1];

      if (cantidad > 0 && ["S", "M", "L", "XL"].includes(talla)) {
        if (cantidad <= prod.stock) {
          const subtotal = cantidad * prod.precio;
          total += subtotal;
          prod.stock -= cantidad;
          boleta.push(`${cantidad} ${prod.nombre} - talla ${talla} : S/ ${subtotal.toFixed(2)}`);
          alert("Producto agregado a la boleta.");
          document.getElementById("inputExtra").innerHTML = "";
          mostrarProductos();
        } else {
          alert(`Stock insuficiente. Solo quedan ${prod.stock} unidades.`);
        }
      } else {
        alert("Ingrese datos v치lidos y una talla correcta.");
      }
    }

    function agregarComida(opcion) {
      const kg = parseFloat(document.getElementById("kg").value);
      const prod = productos[opcion - 1];

      if (kg > 0) {
        if (kg <= prod.stock) {
          const subtotal = kg * prod.precio;
          total += subtotal;
          prod.stock -= kg;
          boleta.push(`${kg} kg ${prod.nombre} : S/ ${subtotal.toFixed(2)}`);
          alert("Producto agregado a la boleta.");
          document.getElementById("inputExtra").innerHTML = "";
          mostrarProductos();
        } else {
          alert(`Stock insuficiente. Solo quedan ${prod.stock} kg disponibles.`);
        }
      } else {
        alert("Ingrese una cantidad v치lida.");
      }
    }

    function mostrarBoleta() {
      let resultado = "<h2>------ BOLETA DE VENTA ------</h2>";
      if (boleta.length === 0) {
        resultado += "<p>No se compr칩 ning칰n producto.</p>";
      } else {
        boleta.forEach(item => {
          resultado += `<p>${item}</p>`;
        });
        resultado += "<hr>";
        resultado += `<strong>TOTAL A PAGAR: S/ ${total.toFixed(2)}</strong>`;
      }
      document.getElementById("boleta").innerHTML = resultado;
    }
  </script>

</body>
</html>
